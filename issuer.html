<!DOCTYPE html>
<html>
    <head>
        <title>Corroborating Event - Publisher Role</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="./img/png" href="./img/favicon.png"/>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
  <body class="container">
      <!-- Body Header -->
      <div>
          <div style="vertical-align:middle; display:inline">
              <h1 style="display:inline">Publisher Providing a Corroborating Event</h1>
          </div>
          <div>
              <button id="nav-home">Home</button>
              <button id="subject-role">Individual</button>
              <button id="issuer-role" style="color:#C0C0C0" disabled>Publisher</button>
              <button id="verifier-role">Consumer</button>
              <button id="switch-acct">Switch Accounts</button>
          </div>
      </div>

      <!-- Personal Profile -->
      <div id="profile" class="hidden">
          <h3 id="name"></h3>
          <div>
              <img id="image" height="100" width="100">
          </div>
      </div>

      <!-- Tab Template -->
      <div class="tab">
          <button class="tablinks" id="issue-tab-link">Publish</button>
          <button class="tablinks" id="review-tab-link">Review</button>
          <button class="tablinks" id="revoke-tab-link">Revoke</button>
      </div>

      <!-- Modal Template -->
      <div id="msg-modal" class="modal">
          <!-- Modal content -->
          <div class="msg-modal-content">
              <span id="msg-modal-close" class="close">&times;</span>
              <!--<button id="msg-modal-close" class="close">&times;</button>-->
              <div id="msg-modal-text" style="white-space: pre-wrap"></div>
          </div>
      </div>

      <!-- Credential Request Review Tab -->
      <div class="tabcontent" id="review-tab-cnt">
          <h3>Review Corroborating Event Requests</h3>
          <table id="msg-board" border=1 frame=void rules=rows style="width:100%"></table>
      </div>

      <!-- Credential Revocation Tab -->
      <div class="tabcontent" id="revoke-tab-cnt">
          <h3>Revoke Corroborating Event</h3>
          <form id="revoke-form">
              <fieldset>
                  <div>
                      <label for="revoke-cred-id">Provide Corroborating Event ID:</label>
                      <input type="text" placeholder="e.g., https://INDIVIDUAL.inrupt.net/inbox/f0603630-cd6c-11e9-8e5f-31188ae4d79e.txt" style="width: 50%" id="revoke-cred-id">
                      <div id="revoke-cred-id-note" style="white-space: nowrap" style="width:30">
                          <pre style="white-space: normal; width: 523px; overflow: auto">
                              NOTE: This does not necessarily have to be a dereferenceable URL
                          </pre>
                      </div>
                      <textarea id="revoke-cred-reason" rows=15 cols=100 form="revoke-form"></textarea>
                      <br>
                      <input type="submit" value="Revoke Corroborating Event" id="revoke-cred">
                  </div>
              </fieldset>
          </form>
      </div>

      <!-- Credential Issuance Tab -->
      <div class="tabcontent" id="issue-tab-cnt">
          <h3>Issue Corroborating Event</h3>
          <div>
              <form id="issue-form">
                  <fieldset>
                      <!--Credential: <input type="file" accept=".json" id="credential" required><br>
                      <input type="submit" value="Issue Credential" id="issue-cred">-->
                      <!--Public Key: <input type="file" placeholder="e.g., http://example.com/people/peter/keys/23" size="40" id="creator" required><br>-->
                      <!--Signature: <input type="file" id="signature" required><br>-->

                      <!--<input type="text" id="subject"><br>
                      <input type="text" id="predicate"><br>
                      <input type="text" id="object"><br>
                      <button id="add-stmt">Add Statement</button>-->
                      <div>
                      <label for="cred-domain">Select Corroborating Event Type:</label>
                          <select id="cred-domain">
                              <option value="EDUCATION">Physical check of utility bill in branch</option>
                              <option value="FINANCE">Online check of passport with facial recognition</option>
                              <option value="GENERAL">General identity check</option>
                              <option value="GOVERNMENT">Signed for delivery by trusted courier</option>
                              <!--<option value="GOVERNMENT">Government</option>-->
                              <!--<option value="HEALTH">Health</option>-->
                              <!--<option value="LAW">Law</option>-->
                              <!--<option value="MEDICINE">Medicine</option>-->
                              <!--<option value="PROFESSION">Profession</option>-->
                              <!--<option value="TRANSPORTATION">Transportation</option>-->
                              <!--<option value="TRAVEL">Travel</option>-->
                          </select>
                      </div>
                      <div>
                          <label for="subject-id">Provide Individual (Client/Customer) ID:</label>
                          <input type="text" placeholder="e.g., https://INDIVIDUAL.solid.interition.net:8443/profile/card#me" style="width: 46%" id="subject-id"><br>
                      </div>
                      <textarea id="cred-plain" rows=15 cols=100 form="issue-form"></textarea>
                      <br>
                      <input type="submit" value="Issue Corroborating Event" id="issue-cred">
                  </fieldset>
              </form>
          </div>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./app/dist/app.bundle.js" charset="utf-8"></script>
</html>
